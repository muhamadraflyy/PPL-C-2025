<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER 1 - Chat Test Dashboard</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f0f2f5;
            color: #1c1e21;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header h1 { font-size: 24px; font-weight: 600; }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
        }

        .status-dot.connected {
            background: #00ff88;
            box-shadow: 0 0 8px #00ff88;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            background: white;
            padding: 8px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .tab {
            padding: 12px 24px;
            border: none;
            background: transparent;
            color: #65676b;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .tab:hover { background: #f0f2f5; }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        /* Tab Content */
        .tab-content {
            display: none;
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .tab-content.active { display: block; }

        /* Forms */
        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #050505;
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: transform 0.2s;
        }

        button:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(102,126,234,0.3); }
        button:active { transform: translateY(0); }

        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        /* Response Display */
        .response {
            margin-top: 20px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .response pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            margin: 0;
        }

        /* Log */
        .log-container {
            background: #1c1e21;
            color: #e4e6eb;
            padding: 16px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .log-entry {
            padding: 8px;
            margin: 4px 0;
            border-left: 3px solid #667eea;
            padding-left: 12px;
        }

        .log-entry.success { border-left-color: #00c851; color: #00ff88; }
        .log-entry.error { border-left-color: #ff4444; color: #ff6b6b; }
        .log-entry.socket { border-left-color: #ff00ff; color: #ff88ff; }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .card h3 {
            margin-bottom: 16px;
            color: #667eea;
            font-size: 18px;
        }

        /* Message List */
        .message-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .message-item {
            padding: 12px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }

        .message-item.sent { border-left-color: #764ba2; background: #f0edff; }
        .message-item .meta {
            font-size: 12px;
            color: #65676b;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üë§ USER 1 (Client) - Testing Dashboard</h1>
            <div class="status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Disconnected</span>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('chat')">üí¨ Chat</button>
            <button class="tab" onclick="switchTab('conversations')">üìã Conversations</button>
            <button class="tab" onclick="switchTab('messages')">üì® Messages</button>
            <button class="tab" onclick="switchTab('notifications')">üîî Notifications</button>
            <button class="tab" onclick="switchTab('socket')">‚ö° Socket.IO</button>
            <button class="tab" onclick="switchTab('logs')">üìù System Logs</button>
        </div>

        <!-- Tab: Chat -->
        <div class="tab-content active" id="tab-chat">
            <h2 style="margin-bottom: 20px;">Test Chat Features</h2>
            <div class="grid">
                <div class="card">
                    <h3>Quick Chat Test</h3>
                    <div class="form-group">
                        <label>User 2 ID</label>
                        <input type="text" id="quickChatUserId" value="05ad55af-d4b8-11f0-b8ba-00726ae0a87c">
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea id="quickChatMessage" placeholder="Type your message..."></textarea>
                    </div>
                    <button onclick="quickSendChat()">Send Quick Chat</button>
                </div>
                <div class="card">
                    <h3>Last Sent Messages</h3>
                    <div class="message-list" id="sentMessagesList">
                        <p style="color: #999; text-align: center;">No messages sent yet</p>
                    </div>
                </div>
            </div>
            <div class="response" id="chatResponse" style="display: none;"></div>
        </div>

        <!-- Tab: Conversations -->
        <div class="tab-content" id="tab-conversations">
            <h2 style="margin-bottom: 20px;">Manage Conversations</h2>
            <div class="button-group">
                <button onclick="getConversations()">üìã Get All Conversations</button>
                <button onclick="showCreateConvForm()">‚ûï Create New Conversation</button>
            </div>

            <div id="createConvForm" style="display: none; margin-top: 20px;">
                <div class="form-group">
                    <label>User 2 ID</label>
                    <input type="text" id="createConvUserId" value="05ad55af-d4b8-11f0-b8ba-00726ae0a87c">
                </div>
                <button onclick="createConversation()">Create</button>
            </div>

            <div class="response" id="conversationsResponse" style="display: none;"></div>
        </div>

        <!-- Tab: Messages -->
        <div class="tab-content" id="tab-messages">
            <h2 style="margin-bottom: 20px;">Message Operations</h2>
            <div class="form-group">
                <label>Conversation ID</label>
                <input type="text" id="convId" placeholder="Enter conversation ID">
            </div>
            <div class="button-group">
                <button onclick="getMessages()">üì® Get Messages</button>
                <button onclick="markAsRead()">‚úÖ Mark as Read</button>
            </div>

            <div class="form-group" style="margin-top: 20px;">
                <label>Send Message</label>
                <textarea id="messageText" placeholder="Type message..."></textarea>
            </div>
            <button onclick="sendMessage()">Send Message</button>

            <div class="response" id="messagesResponse" style="display: none;"></div>
        </div>

        <!-- Tab: Notifications -->
        <div class="tab-content" id="tab-notifications">
            <h2 style="margin-bottom: 20px;">Notifications</h2>
            <div class="button-group">
                <button onclick="getNotifications()">üîî Get Notifications</button>
                <button onclick="getUnreadCount()">üìä Unread Count</button>
                <button onclick="markAllRead()">‚úÖ Mark All Read</button>
            </div>
            <div class="response" id="notificationsResponse" style="display: none;"></div>
        </div>

        <!-- Tab: Socket.IO -->
        <div class="tab-content" id="tab-socket">
            <h2 style="margin-bottom: 20px;">Socket.IO Connection</h2>
            <div class="button-group">
                <button onclick="connectSocket()">üîå Connect</button>
                <button onclick="disconnectSocket()">‚ùå Disconnect</button>
            </div>
            <div class="log-container" id="socketLog" style="margin-top: 20px;">
                <div class="log-entry">Socket.IO events will appear here...</div>
            </div>
        </div>

        <!-- Tab: Logs -->
        <div class="tab-content" id="tab-logs">
            <h2 style="margin-bottom: 20px;">System Logs</h2>
            <button onclick="clearLog()">üóëÔ∏è Clear Logs</button>
            <div class="log-container" id="systemLog" style="margin-top: 20px;">
                <div class="log-entry success">System initialized</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5001/api';
        const TOKEN = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiIwNWFkNGNiZi1kNGI4LTExZjAtYjhiYS0wMDcyNmFlMGE4N2MiLCJyb2xlIjoiY2xpZW50IiwiaWF0IjoxNzY1Njc5NDQ3LCJleHAiOjE3NjYyODQyNDd9.VxbQZey5hnDPiEm9P9PjrSb4vDZie9Kf4y9JFoL6p40';
        const CURRENT_USER_ID = '05ad4cbf-d4b8-11f0-b8ba-00726ae0a87c';

        let socket = null;
        let sentMessages = [];

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('tab-' + tabName).classList.add('active');
        }

        // Logging
        function log(type, message, data = null) {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            if (data) {
                entry.innerHTML += '<br>' + JSON.stringify(data, null, 2);
            }
            document.getElementById('systemLog').appendChild(entry);
            document.getElementById('systemLog').scrollTop = document.getElementById('systemLog').scrollHeight;
        }

        function logSocket(message, data = null) {
            const entry = document.createElement('div');
            entry.className = 'log-entry socket';
            entry.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            if (data) entry.innerHTML += '<br>' + JSON.stringify(data, null, 2);
            document.getElementById('socketLog').appendChild(entry);
            document.getElementById('socketLog').scrollTop = document.getElementById('socketLog').scrollHeight;
        }

        function clearLog() {
            document.getElementById('systemLog').innerHTML = '<div class="log-entry success">Logs cleared</div>';
        }

        // Socket.IO
        function connectSocket() {
            if (socket) {
                log('error', 'Already connected');
                return;
            }

            socket = io('http://localhost:5001', {
                auth: { token: TOKEN }
            });

            socket.on('connect', () => {
                updateStatus(true);
                log('success', 'Socket connected');
                logSocket('Connected to server');
            });

            socket.on('disconnect', () => {
                updateStatus(false);
                log('error', 'Socket disconnected');
                logSocket('Disconnected from server');
            });

            socket.on('chat:new-message', (msg) => {
                log('socket', 'New message received', msg);
                logSocket('NEW MESSAGE', msg);
            });

            socket.on('notification:new', (notif) => {
                log('socket', 'New notification', notif);
                logSocket('NEW NOTIFICATION', notif);
            });

            socket.on('connect_error', (err) => {
                log('error', 'Connection error: ' + err.message);
                logSocket('Connection error: ' + err.message);
            });
        }

        function disconnectSocket() {
            if (socket) {
                socket.disconnect();
                socket = null;
                updateStatus(false);
            }
        }

        function updateStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            if (connected) {
                dot.classList.add('connected');
                text.textContent = 'Connected';
            } else {
                dot.classList.remove('connected');
                text.textContent = 'Disconnected';
            }
        }

        // API Calls
        async function apiCall(endpoint, method = 'GET', body = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${TOKEN}`
                    }
                };

                if (body) {
                    options.body = JSON.stringify(body);
                }

                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const data = await response.json();

                log('success', `${method} ${endpoint}`, data);
                return data;
            } catch (error) {
                log('error', `API Error: ${error.message}`);
                return null;
            }
        }

        // Quick Chat
        async function quickSendChat() {
            const userId = document.getElementById('quickChatUserId').value;
            const message = document.getElementById('quickChatMessage').value;

            if (!userId || !message) {
                log('error', 'Enter user ID and message');
                return;
            }

            // Create conversation
            const convData = await apiCall('/chat/conversations', 'POST', { user2_id: userId });
            if (!convData || convData.status !== 'success') {
                log('error', 'Failed to create conversation');
                return;
            }

            const convId = convData.data.id;

            // Send message
            const msgData = await apiCall(`/chat/conversations/${convId}/messages`, 'POST', {
                pesan: message,
                tipe: 'text'
            });

            if (msgData && msgData.status === 'success') {
                document.getElementById('quickChatMessage').value = '';

                // Add to sent messages list
                sentMessages.unshift({
                    message,
                    to: userId,
                    time: new Date().toLocaleTimeString(),
                    convId
                });

                updateSentMessagesList();
                showResponse('chatResponse', msgData);
            }
        }

        function updateSentMessagesList() {
            const list = document.getElementById('sentMessagesList');
            if (sentMessages.length === 0) {
                list.innerHTML = '<p style="color: #999; text-align: center;">No messages sent yet</p>';
                return;
            }

            list.innerHTML = sentMessages.map(msg => `
                <div class="message-item sent">
                    <div>${msg.message}</div>
                    <div class="meta">To: ${msg.to} | ${msg.time}</div>
                </div>
            `).join('');
        }

        // Conversations
        async function getConversations() {
            const data = await apiCall('/chat/conversations');
            showResponse('conversationsResponse', data);
        }

        function showCreateConvForm() {
            const form = document.getElementById('createConvForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        async function createConversation() {
            const userId = document.getElementById('createConvUserId').value;
            const data = await apiCall('/chat/conversations', 'POST', { user2_id: userId });
            showResponse('conversationsResponse', data);
        }

        // Messages
        async function getMessages() {
            const convId = document.getElementById('convId').value;
            if (!convId) {
                log('error', 'Enter conversation ID');
                return;
            }
            const data = await apiCall(`/chat/conversations/${convId}/messages`);
            showResponse('messagesResponse', data);
        }

        async function sendMessage() {
            const convId = document.getElementById('convId').value;
            const text = document.getElementById('messageText').value;

            if (!convId || !text) {
                log('error', 'Enter conversation ID and message');
                return;
            }

            const data = await apiCall(`/chat/conversations/${convId}/messages`, 'POST', {
                pesan: text,
                tipe: 'text'
            });

            if (data && data.status === 'success') {
                document.getElementById('messageText').value = '';
            }
            showResponse('messagesResponse', data);
        }

        async function markAsRead() {
            const convId = document.getElementById('convId').value;
            if (!convId) {
                log('error', 'Enter conversation ID');
                return;
            }
            const data = await apiCall(`/chat/conversations/${convId}/read`, 'PATCH');
            showResponse('messagesResponse', data);
        }

        // Notifications
        async function getNotifications() {
            const data = await apiCall('/notifications');
            showResponse('notificationsResponse', data);
        }

        async function getUnreadCount() {
            const data = await apiCall('/notifications/unread-count');
            showResponse('notificationsResponse', data);
        }

        async function markAllRead() {
            const data = await apiCall('/notifications/mark-all-read', 'PATCH');
            showResponse('notificationsResponse', data);
        }

        // Show response
        function showResponse(elementId, data) {
            const el = document.getElementById(elementId);
            el.style.display = 'block';
            el.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        }

        // Auto-connect socket on load
        window.addEventListener('load', () => {
            connectSocket();
            log('success', 'Dashboard loaded - USER 1 (Client)');
        });
    </script>
</body>
</html>
